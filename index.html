<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Massive PVO Simulator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="root">
    <div id="map"></div>
    <canvas id="overlay"></canvas>

    <div id="hud">
      <div class="top">
        <div class="title">Massive PVO Simulator</div>
        <div class="controls">
          <button id="startBtn" class="primary">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
        </div>
      </div>

      <div class="stats">
        <div id="score">Score: 0</div>
        <div id="money">Funds: 0</div>
        <div id="time">Time: 0s</div>
      </div>

      <div class="actions">
        <button id="buildBattery">Build Battery (-100)</button>
        <button id="upgradeRadar">Upgrade Radar (-200)</button>
        <button id="toggleAuto">Auto-PVO: OFF</button>
      </div>

      <div id="log"></div>
    </div>

    <div id="spawner">
      <button id="spawnPlane">Spawn Plane</button>
      <button id="spawnDrone">Spawn Drone</button>
      <button id="spawnCruise">Spawn Cruise</button>
    </div>

    <div id="tooltip" class="tooltip" style="display:none"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="entities.js"></script>
  <script src="game.js"></script>
</body>
</html>
